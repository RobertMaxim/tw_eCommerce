<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head th:include="fragments/components::header">
</head>

<body>
<div class="container mt-5">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <!--        <form class="form-signin" method="POST" th:object="${adminAccount}" th:action="@{/adminHomepage}">-->
        <form method="POST" th:object="${adminAccount}" th:action="@{/adminHomepage/resetPassword}">

            <h2 class="form-heading text-center">Reset password</h2>
            <!-- fratzic aici trb sa bagi una de aia ca parola nu e valida -> validator pe UserValidatorService doar pt parola!-->
            <!--            <span class="has-error text-danger" th:text="${accountInvalid}"></span>-->

            <div class="form-group">
                <!-- Username -->
                <div class="form-floating mb-3">
                    <input type="hidden" th:field="*{email}" th:value="*{email}">

                    <div class="form-floating mb-3">
                        <input id="passwordInput"
                               name="password"
                               type="password"
                               class="form-control"
                               th:field="*{password}"
                               placeholder="Password">
                        <label for="passwordInput">Password</label>
                        <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>

                    <!--Password Confirm -->
                    <div class="form-floating mb-3">
                        <input id="confirmPassword"
                               name="confirmPassword"
                               type="password"
                               class="form-control"
                               th:field="*{passwordConfirm}"
                               placeholder="Confirm your password">
                        <label for="confirmPassword">Confirm Password</label>
                        <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}"
                              th:errors="*{passwordConfirm}"></span>
                    </div>

                    <span class="has-error" th:text="${error}"></span>

                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button class="btn btn-primary btn-lg"
                                style="width:100px; height: 50px"
                                type="submit">
                            Reset
                        </button>
                        <button class="btn btn-primary btn-lg"
                                style="width:100px; height: 50px"
                                type="button"
                                th:onclick="|window.location.href='/adminHomepage'|">
                            Back
                        </button>
                    </div>

                </div>
            </div>
        </form>

    </div>
</div>

</div>
</div>

<div th:include="fragments/components::bootstrap_script"/>

</body>
</html>
