<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <div th:include="fragments/components::header"></div>
  <title>Warehouse register</title>
</head>

<body>

<div class="container mt-5">
  <div class="shadow p-3 mb-5 bg-body rounded">
    <form method="POST" class="form-signin" th:object="${warehouseUserForm}" th:action="@{/register/warehouseRegister}">

      <h2 class="form-heading text-center">Create your account</h2>

      <div class="form-group">
        <!-- Username -->
        <div class="form-floating mb-3">
          <input id="usernameInput"
                 name="username"
                 type="text"
                 class="form-control"
                 placeholder="Username"
                 th:field="*{username}"
                 autofocus="true">
          <label for="usernameInput">Username</label>
          <span class="has-error text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>

        <!-- Email -->
        <div class="form-floating mb-3">
          <input id="emailInput"
                 name="email"
                 type="email"
                 class="form-control"
                 placeholder="Username"
                 th:field="*{email}"
                 autofocus="true">
          <label for="emailInput">Email</label>
          <span class="has-error text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <!-- Password -->
        <div class="form-floating mb-3">
          <input id="passwordInput"
                 name="password"
                 type="password"
                 class="form-control"
                 th:field="*{password}"
                 placeholder="Password">
          <label for="passwordInput">Password</label>
          <span class="has-error text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <!--Password Confirm -->
        <div class="form-floating mb-3">
          <input id="confirmPassword"
                 name="confirmPassword"
                 type="password"
                 class="form-control"
                 th:field="*{passwordConfirm}"
                 placeholder="Confirm your password">
          <label for="confirmPassword">Confirm Password</label>
          <span class="has-error text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
        </div>

        <div class="form-floating mb-3">
          <input id="warehouseName"
                 name="warehouseName"
                 type="text"
                 class="form-control"
                 th:field="*{warehouseName}"
                 placeholder="Warehouse name">
          <label for="warehouseName">Warehouse name</label>
          <span class="has-error text-danger" th:if="${#fields.hasErrors('warehouseName')}" th:errors="*{warehouseName}"></span>
        </div>

        <div class="form-floating mb-3">
          <input id="warehouseAddress"
                 name="warehouseAddress"
                 type="text"
                 class="form-control"
                 th:field="*{address}"
                 placeholder="Business address">
          <label for="warehouseAddress">Business address</label>
          <span class="has-error text-danger"  th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>

        <div class="form-floating mb-3">
          <input id="warehouseIdCode"
                 name="warehouseIdCode"
                 type="text"
                 class="form-control"
                 th:field="*{identificationCode}"
                 placeholder="Business identification code">
          <label for="warehouseIdCode">Business identification code</label>
          <span class="has-error text-danger" th:if="${#fields.hasErrors('identificationCode')}" th:errors="*{identificationCode}"></span>
        </div>
      </div>

      <!-- Login/Register -->
      <div class="text-center text-lg-start mt-4 pt-2">
        <button class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"
                type="submit">
          Submit
        </button>

        <p class="small fw-bold mt-2 pt-1 mb-0">
          <a href="/login" class="link-danger">Login</a>
        </p>
      </div>
    </form>
  </div>
</div>


</body>
</html>
